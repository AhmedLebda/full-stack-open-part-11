name: hello world

on:
    push:
        branches:
            - main

jobs:
    hello_world_job:
        runs-on: ubuntu-latest
        steps:
            - name: say hello
              run: |
                  echo "hello world"
            - name: date
              run: |
                  echo "Today's date is: $(date)"
            - name: current directory content
              run: |
                  ls -l
