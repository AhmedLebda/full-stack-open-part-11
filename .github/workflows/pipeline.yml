name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  Deployment_and_Linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: npm run eslint

      - run: npm run build

      - run: npm run test
